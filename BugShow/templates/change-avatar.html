<!--
页面名称:change-avatar.html
页面功能:用户信息修改--头像
-->
{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block title %}
    修改密码
{% endblock %}
{% block content %}
    <body>
    <main>
        <div class="container">
            {% include "_flash.html" %}
            <div class="jumbotron pt-5 pb-3 mt-5">
                <div class="row">
                    <div class="col-md-8">
                        <img src="{{ url_for('static', filename='img/index.png') }}" class="rounded img-fluid">
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-3 w-100 bg-light align-self-center">
                            <div class="card-header"><h4 class="text-muted"><strong>修改头像</strong></h4></div>
                            <div class="card-body ">
                                <form class="bs-component" action="/auth/change-avatar" method="post" enctype="multipart/form-data">
                                    {{ form.csrf_token }}
                                    {{ wtf.form_field(form.image) }}
                                    {{ form.submit }}
                                    <hr>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    </body>
{% endblock %}
